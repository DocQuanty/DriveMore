<section class="form-registration">
  <article class="form-registration__img">
    <img class="img01" src="../img/form-registration/media.png" alt="" />
    <img class="img02" src="../img/form-registration/media2.png" alt="" />
  </article>
  <form class="form-registration__form-wrapper" id="form-registration">
    <div class="registration-form__inputs">
      <div class="inputs__title">Get A Free Quote Here</div>
      <div class="inputs__input">
        <label for="name">Name*</label>
        <input id="name" class="field" type="text" placeholder="Full Name" />
      </div>
      <div class="inputs__input">
        <label for="email">Email*</label>
        <input
          id="email"
          class="field"
          type="email"
          placeholder="example@gmail.com"
        />
      </div>
      <!-- ================== -->
      <div class="inputs__input">
        <label for="time">Department*</label>
        <select class="input-select field" id="department ">
          <option></option>
          <option>Department#1</option>
          <option>Department#2</option>
          <option>Department#3</option>
          <option>Department#4</option>
        </select>
      </div>
      <div class="inputs__input">
        <label for="time">Time *</label>
        <select class="input-select field" id="time">
          <option></option>
          <option>7:00</option>
          <option>9:00</option>
          <option>11:00</option>
          <option>13:00</option>
        </select>
      </div>
    </div>
    <div class="form-wrapper">
      <input type="submit" class="button-form" />
    </div>
  </form>
</section>
