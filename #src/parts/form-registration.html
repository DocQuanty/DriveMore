<section class="form-registration">
  <article class="form-registration__img">
    <img class="img01" src="../img/form-registration/media.png" alt="" />
    <img class="img02" src="../img/form-registration/media2.png" alt="" />
  </article>
  <article class="form-registration__form-wrapper">
    <div class="registration-form__inputs">
      <div class="inputs__title">Get A Free Quote Here</div>
      <div class="inputs__input">
        <label for="name">Name*</label>
        <input id="name" type="text" placeholder="Full Name" />
      </div>
      <div class="inputs__input">
        <label for="email">Email*</label>
        <input id="email" type="text" placeholder="example@gmail.com" />
      </div>
      <div class="inputs__input">
        <label for="departmet">Department *</label>
        <input id="departmet" type="select" placeholder="Please Select" />
      </div>
      <div class="inputs__input">
        <label for="time">Time *</label>
        <input id="time" type="select" placeholder="4:00 Available" />
      </div>
    </div>
    <div class="form-wrapper">
      <button class="button-form">Book Appointment</button>
    </div>
  </article>
</section>
